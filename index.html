<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Awesome Books</title>
</head>
<body>
    <h1 class="title">Awesome Books</h1>
    <div class="main-list">
        <div class="list-container">
            <div class="book-list" id="book-list">
            </div>
        </div>
    </div>
    <div class="hori">
        <hr>
    </div>
    <form action="#" id="form" class="form-data">
        <h3>Add a new book</h3>
        <label for="book"></label>
        <input type="text" id="book" placeholder="Title" class="text-input" /> <br><br>
        <label for="author"></label>
        <input type="text" id="author" placeholder="Author" class="text-input" /><br><br>
        <div class="btn-container">
            <button type="submit" class="btn" id="btn-1">Add</button>
        </div>
    </form>
<script src="script.js"></script>
</body>
</html>
